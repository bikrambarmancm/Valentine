<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohini ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#ffe0ea,#fff5f8,#ffe0ea);
  background-size: 300% 300%;
  animation: bgMove 10s ease infinite;
  overflow: hidden;
  cursor: pointer;
}

@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.box {
  background: rgba(255,255,255,0.75);
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 { color:#e6005c; }

#tapText {
  color:#666;
  font-size:14px;
}

#stage { display:none; margin-top:20px; }

img {
  width:220px;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Sohini, will you be my Valentine? ❤️</h1>
  <div id="tapText">Tap anywhere ❤️</div>

  <div id="stage">
    <h2 id="msg"></h2>
    <img id="gif" src="">
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_1b8f2a6a8f.mp3" type="audio/mpeg">
</audio>

<script>
const body = document.body;
const stage = document.getElementById("stage");
const msg = document.getElementById("msg");
const gif = document.getElementById("gif");
const tapText = document.getElementById("tapText");
const music = document.getElementById("music");

const sequence = [
  { text:"I was hoping you'd see this…",
    gif:"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"},
  { text:"Because moments like this matter to me.",
    gif:"https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif"},
  { text:"And so do you.",
    gif:"https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"},
  { text:"I love you Sohi ❤️✨",
    gif:"https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif"}
];

let started = false;
let step = 0;

body.addEventListener("click", function startExperience() {
  if(started) return;
  started = true;

  tapText.style.display = "none";
  stage.style.display = "block";

  music.volume = 0;
  music.play();

  // smooth fade-in
  let fade = setInterval(()=>{
    if(music.volume < 0.5){
      music.volume += 0.02;
    } else {
      clearInterval(fade);
    }
  },200);

  showNext();
});

function showNext(){
  if(step >= sequence.length) return;
  msg.textContent = sequence[step].text;
  gif.src = sequence[step].gif;
  step++;
  setTimeout(showNext,2500);
}
</script>

</body>
</html>
