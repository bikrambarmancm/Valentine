<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sohini ‚ù§Ô∏è</title>

<style>
body {
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #ffe6ee, #ffccd9);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.box {
    text-align: center;
    padding: 25px;
    max-width: 90%;
}

h1 {
    color: #e6005c;
    font-size: 30px;
    margin-bottom: 10px;
}

#text {
    font-size: 18px;
    color: #444;
    min-height: 40px;
    margin-bottom: 20px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yes {
    background: #ff4d79;
    color: white;
}

#yes:hover {
    transform: scale(1.05);
}

#no {
    background: #aaa;
    color: white;
    position: absolute;
}

#final {
    display: none;
}

#final h2 {
    color: #e6005c;
}

img {
    width: 260px;
    border-radius: 14px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Sohini, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="text"></div>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>

    <div id="final">
        <h2 id="finalText"></h2>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");
const final = document.getElementById("final");
const finalText = document.getElementById("finalText");
const music = document.getElementById("music");

const lines = [
    "You‚Äôre really trying to say no?",
    "That‚Äôs cute üòè",
    "Still running?",
    "Okay, I admire the effort.",
    "But you know this ends one way.",
    "Just click yes already üíï"
];

let attempts = 0;

function typeEffect(element, message, speed = 40) {
    element.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        element.textContent += message.charAt(i);
        i++;
        if (i === message.length) clearInterval(interval);
    }, speed);
}

typeEffect(text, "Take your time. I‚Äôll wait.");

noBtn.addEventListener("mouseover", () => {
    attempts++;
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    typeEffect(text, lines[attempts % lines.length]);

    if (attempts > 4) {
        yesBtn.textContent = "Okay‚Ä¶ fine ‚ù§Ô∏è";
    }
});

yesBtn.addEventListener("click", () => {
    typeEffect(text, "Good choice. I knew you‚Äôd get there.");
    
    setTimeout(() => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        text.style.display = "none";
        final.style.display = "block";
        music.play();

        typeEffect(
            finalText,
            "This isn‚Äôt about Valentine‚Äôs Day.\nIt‚Äôs about choosing each other ‚Äî again and again."
        );

        launchConfetti();
    }, 1200);
});

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = "-10px";
        c.style.borderRadius = "50%";
        c.style.opacity = 0.9;
        document.body.appendChild(c);

        const fall = Math.random() * 3 + 2;
        const drift = Math.random() * 2 - 1;

        let y = -10;
        let x = parseFloat(c.style.left);

        const anim = setInterval(() => {
            y += fall;
            x += drift;
            c.style.top = y + "px";
            c.style.left = x + "px";
            if (y > window.innerHeight) {
                clearInterval(anim);
                c.remove();
            }
        }, 16);
    }
}
</script>

</body>
</html>
