<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sohini ‚ù§Ô∏è</title>

<style>
body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffe0ea, #fff5f8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.box {
    text-align: center;
    padding: 25px;
    max-width: 90%;
}

h1 {
    color: #e6005c;
    font-size: 30px;
}

#text {
    font-size: 18px;
    color: #444;
    min-height: 45px;
    margin: 15px 0;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: #ff4d79;
    color: white;
}

#no {
    background: #aaa;
    color: white;
    position: absolute;
}

#stage {
    display: none;
    margin-top: 20px;
}

img {
    width: 240px;
    border-radius: 14px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Sohini, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="text"></div>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>

    <div id="stage">
        <h2 id="finalText"></h2>
        <img id="gif" src="">
    </div>
</div>

<!-- Piano instrumental style track -->
<audio id="music" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_1b8f2a6a8f.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");
const stage = document.getElementById("stage");
const finalText = document.getElementById("finalText");
const gif = document.getElementById("gif");
const music = document.getElementById("music");

const teasingLines = [
    "You can try üòå",
    "Still running?",
    "That‚Äôs cute.",
    "Okay‚Ä¶ I‚Äôll wait.",
    "You already know the answer üíï"
];

const gifs = [
    "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
    "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",
    "https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
];

let attempts = 0;

function typeEffect(el, msg, speed = 40) {
    el.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        el.textContent += msg.charAt(i);
        i++;
        if (i === msg.length) clearInterval(t);
    }, speed);
}

typeEffect(text, "Take your time. I‚Äôm right here.");

noBtn.addEventListener("mouseover", () => {
    attempts++;
    noBtn.style.left = Math.random() * (window.innerWidth - 140) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
    typeEffect(text, teasingLines[attempts % teasingLines.length]);
});

yesBtn.addEventListener("click", () => {
    music.play();

    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    text.style.display = "none";
    stage.style.display = "block";

    let step = 0;

    const sequence = [
        { msg: "I was hoping you‚Äôd say yes‚Ä¶", gif: gifs[0] },
        { msg: "Because moments like this matter to me.", gif: gifs[1] },
        { msg: "And so do you.", gif: gifs[2] },
        { msg: "I love you Sohi ‚ù§Ô∏è‚ú®", gif: gifs[2] }
    ];

    function nextStep() {
        if (step >= sequence.length) return;
        typeEffect(finalText, sequence[step].msg);
        gif.src = sequence[step].gif;
        step++;
        setTimeout(nextStep, 2600);
    }

    nextStep();
});
</script>

</body>
</html>
