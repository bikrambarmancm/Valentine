<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohini ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6ee;
  font-family: Arial, sans-serif;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
  color: #e6005c;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background: #ff4d79;
  color: white;
}

#musicBtn {
  background: #fff;
  border: 1px solid #ddd;
}

#stage {
  display: none;
  margin-top: 20px;
}

img {
  width: 220px;
  border-radius: 12px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Sohini, will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yes">Yes üíñ</button>
  <button id="musicBtn">‚ñ∂ Play Music üéµ</button>

  <div id="stage">
    <h2 id="msg"></h2>
    <img id="gif" src="">
  </div>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6d3a4a91.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const musicBtn = document.getElementById("musicBtn");
const stage = document.getElementById("stage");
const msg = document.getElementById("msg");
const gif = document.getElementById("gif");
const music = document.getElementById("music");

const sequence = [
  { text: "I was hoping you'd say yes‚Ä¶", gif: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" },
  { text: "Because moments like this matter to me.", gif: "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" },
  { text: "And so do you.", gif: "https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" },
  { text: "I love you Sohi ‚ù§Ô∏è‚ú®", gif: "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" }
];

let step = 0;

yesBtn.addEventListener("click", () => {
  stage.style.display = "block";
  yesBtn.style.display = "none";

  showNext();
});

musicBtn.addEventListener("click", () => {
  music.volume = 0.6;
  music.play();
});

function showNext() {
  if (step >= sequence.length) return;
  msg.textContent = sequence[step].text;
  gif.src = sequence[step].gif;
  step++;
  setTimeout(showNext, 2500);
}
</script>

</body>
</html>
